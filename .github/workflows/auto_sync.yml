name: Auto Sync WeChat Articles

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    services:
      rsshub:
        image: diygod/rsshub
        ports:
          - 1200:1200
        env:
          NODE_ENV: production
          CACHE_TYPE: memory
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: 'true'
          ANTICRAWLER_DELAY: '1000'
          # 尝试避开某些机器人检查
          UA: 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Wait for RSSHub to be ready
        run: |
          echo "Waiting for RSSHub..."
          timeout 60s bash -c 'until curl -s http://localhost:1200 > /dev/null; do sleep 5; done'
          echo "RSSHub is ready!"
          echo "Checking health..."
          curl -I http://localhost:1200/
          echo "Testing WeChat RSS URL..."
          # 尝试访问一下抓取链接，看返回什么内容（不包含敏感内容的话）
          curl -s http://localhost:1200/wechat/mp/msgalist/Mzg2NzgxMTMxMA== | head -n 20

      - name: Run sync script
        run: python save_weixin_article.py --auto

      - name: Diagnostic - Check RSSHub Logs on Failure
        if: failure()
        run: |
          echo "Sync script failed, checking RSSHub logs..."
          docker ps -a
          # 获取最近启动的两个容器的日志（RSSHub 和 Redis/Memory）
          docker logs $(docker ps -lq) || true
          # 尝试直接获取 diygod/rsshub 的日志
          echo "Full RSSHub logs:"
          docker logs $(docker ps -q --filter ancestor=diygod/rsshub)
          
      - name: Commit and Push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: auto sync new articles [skip ci]"
            git push
          fi
