name: Auto Sync WeChat Articles

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    services:
      rsshub:
        image: diygod/rsshub
        ports:
          - 1200:1200
        env:
          NODE_ENV: production
          CACHE_TYPE: memory
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: 'true'
          ANTICRAWLER_DELAY: '1000'
          UA: 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Wait for RSSHub to be ready
        run: |
          echo "Waiting for RSSHub container..."
          timeout 60s bash -c 'until curl -s http://localhost:1200 > /dev/null; do sleep 5; done'
          echo "âœ… RSSHub is up and running!"

      - name: Run sync script
        run: python save_weixin_article.py --auto

      - name: Commit and Push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: auto sync new articles [skip ci]"
            git push
          fi
