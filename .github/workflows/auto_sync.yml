name: Auto Sync WeChat Articles

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    services:
      rsshub:
        image: diygod/rsshub
        ports:
          - 1200:1200
        env:
          NODE_ENV: production
          CACHE_TYPE: redis
          REDIS_URL: 'redis://localhost:6379/'
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: 'true'
      redis:
        image: redis:alpine
        ports:
          - 6379:6379

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Wait for RSSHub to be ready
        run: |
          echo "Waiting for RSSHub..."
          timeout 60s bash -c 'until curl -s http://localhost:1200 > /dev/null; do sleep 5; done'
          echo "RSSHub is ready!"
          echo "Checking health..."
          curl -I http://localhost:1200/
          echo "Testing WeChat RSS URL..."
          # 尝试访问一下抓取链接，看返回什么内容（不包含敏感内容的话）
          curl -s http://localhost:1200/wechat/mp/msgalist/Mzg2NzgxMTMxMA== | head -n 20

      - name: Run sync script
        run: python save_weixin_article.py --auto

      - name: Diagnostic - Check RSSHub Logs on Failure
        if: failure()
        run: |
          echo "Sync script failed, checking RSSHub logs..."
          docker ps
          # Get the container ID for RSSHub and show logs
          RSSHUB_ID=$(docker ps -qf "image=diygod/rsshub")
          if [ ! -z "$RSSHUB_ID" ]; then
            docker logs $RSSHUB_ID | tail -n 50
          fi

      - name: Commit and Push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: auto sync new articles [skip ci]"
            git push
          fi
